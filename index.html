<main>
    <div class="dashboard-container">
      
      <aside class="dashboard-sidebar">
        
        <div class="control-group">
          <h3>1. 기기 연결</h3>
          <p>마이크로비트와 연결합니다.</p>
          <div id="bluetoothStatus">상태: 연결 대기 중</div>
          <div class="button-group" style="margin-top: 1rem;">
            <button id="btn-connect" class="start-button flex-1">연결</button>
            <button id="btn-disconnect" class="stop-button flex-1" disabled>해제</button>
          </div>
        </div>

        <div class="control-group">
          <h3>2. 센서 및 제어</h3>
          <p>데이터 수집 설정</p>
          
          <div class="sensor-config-box">
              <div class="sensor-category">
                  <span class="category-title">센서 목록</span>
                  <div id="basic-sensor-list" class="sensor-list"></div>
                  <div id="pin-sensor-list" class="sensor-list" style="margin-top:8px;"></div>
              </div>
          </div>

          <div class="checkbox-wrapper">
              <input id="chk-keep-screen-on" type="checkbox">
              <label for="chk-keep-screen-on">화면 켜짐 유지</label>
              <span id="keep-screen-on-hint"></span>
          </div>

          <div class="button-group">
              <button id="btn-start" class="start-button flex-1">Start</button>
              <button id="btn-stop" class="stop-button flex-1" disabled>Stop</button>
          </div>
        </div>

        <div class="control-group">
          <h3>4. 내보내기</h3>
          <p>데이터 엑셀 저장</p>
          <div class="button-group">
              <button id="btn-download" class="excel-button flex-1">엑셀 저장</button>
              <button id="btn-clear" class="stop-button flex-1" style="color:#333; border-color:#333;">초기화</button>
          </div>
        </div>

      </aside>

      <section class="dashboard-main">
        
        <div class="control-group full-height">
          <div class="monitor-header">
            <h3>3. 실시간 모니터링</h3>
            <p style="margin-bottom:0;">그래프와 테이블을 확인합니다.</p>
          </div>

          <div class="monitor-content">
              <div class="monitor-box chart-box">
                  <h4>📈 실시간 그래프</h4>
                  <div class="chart-wrapper">
                      <canvas id="chart-canvas"></canvas>
                  </div>
              </div>

              <div class="monitor-box table-box">
                  <h4>📄 데이터 로그</h4>
                  <div id="table-container" class="table-wrapper">
                      <table class="data-table">
                          <thead id="data-table-head"></thead>
                          <tbody id="data-table-body"></tbody>
                      </table>
                  </div>
              </div>
          </div>
        </div>

      </section>

    </div>
  </main>
